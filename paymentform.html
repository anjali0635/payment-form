<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get" >
            <h1 class="main_heading">PAYMENT FORM</h1> 
            <hr>
            <p>requied feild followed by *</p>
            <h2>contact information</h2>
            <p> Name:*<input type="text" name="name" placeholder="anil kapoor" required></p>
            <fieldset> <legend>Gender</legend> <p> Male:<input type="radio" name="gender" id="male"> Female:<input type="radio" name="gender" id="female"></p></fieldset>
            <p> Address: <textarea name="address" id="address" cols="100" rows="10"></textarea> </p>
            <p> Email:* <input type="email" name="email" placeholder="anilkapoor012@gmail.com" id="email" required> </p>
            <p> Pincode:* <input type="number" name="pincode" id="pincode" required></p>
            <h2> Payment information </h2>
            <p>Card Type:*
                <select name="card_type" id="card_type">
                <option value="">..select a card type..</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
                </select>
             </p>
             <p> Card number: *<input type="number" name="card_number" placeholder="111-222-333-444" id="cabrd_number"> </p>
             <p> expiration date: * <input type="date" name="exp_date"  id="exp_date"> </p>
             <p> CVV: * <input type="password" name="cvv" placeholder="12345" id="cvv"> </p>
             <input type="submit" value="Pay Now">
            
         </form>
    </div>
</body>
</html>
